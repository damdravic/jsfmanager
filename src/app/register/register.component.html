<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Get started</h1>
                    <p class="lead">
                        Start creating the best possible user experience for you customers.
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form #registerForm = "ngForm" (ngSubmit) = onRegister(registerForm.value)>
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="form-control form-control-lg" type="text" name="firstName" ngModel #firstNameInput="ngModel" placeholder="Enter your FirstName">
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input class="form-control form-control-lg" type="text" name="lastName" ngModel #lastNameInput="ngModel" placeholder="Enter your LastName">
                                </div>
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control form-control-lg" type="text" name="username" ngModel #usernameInput="ngModel" placeholder="Enter your Username">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg" type="email" name="email" ngModel #emailInput="ngModel" placeholder="Enter your Email">
                                </div>
                                <div class="text-center mt-3">
                                    <!--<a type="submit" class="btn btn-lg btn-primary">Sign up</a> -->
                                   <button type="submit" class="btn btn-lg btn-primary">Sign up</button> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
