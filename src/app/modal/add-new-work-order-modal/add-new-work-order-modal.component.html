<div class="container big-container">

    <div class="row justify-content-end title-container">
        <div class="title">
            <h4>Adauga o noua comanda de lucru</h4>
        </div>
    </div>

    <div class="row justify-content-center">

        <div class="img-container col ">
            <img src="../../assets/logan3.png">
        </div>

        <div class="col">
            <div class="row align-items-center justify-content-center h-100 ">


                <div class="col col-lg-10">
                    <div class="from-group">
                        <label for="car">Introduceti Numarul de Inmatriculare</label>
                       
                            
                        <input type="text" class="form-control" placeholder="Introduceti cel putin 3 caractere "
                        (keyup)="searchCar($event)" [(ngModel)]="selectedCar.carRegNumber">
                        <div class="search-result" *ngFor="let result of foundCars" (click)="selectCarFromSearch(result.carRegNumber)">
                           <h6> LicencePlate - {{result.carRegNumber}}</h6>
                            <h6> Propriertar  - {{result.carOwner}}</h6>
                            <h6> Propriertar  - {{result.carColor}}</h6>

                        </div>
                    
                        
                       
                        
                    </div>
                   
                </div>



            </div>
        </div>
    </div>

    <hr>

    <div class="row justify-content-center align-items-center h-100 ">
        <div class="col ">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col col-lg-8">
                    <div class="form-group">
                        <label for="workshop">Workshop</label>
                        <select class="form-control" id="workshop">
                            <option value="">Mecanica</option>
                            <option value="">Tinichigerie</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="workshop">Car Insurance</label>
                        <select class="form-control" id="workshop">
                            <option value="">Omniasig</option>
                            <option value="">RCA GroupAma</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col ">
            <div class="row justify-content-center align-items-center">
                <div class="col col-lg-8">
                    <div class="form-group">
                        <label for="ssd">Scheduled start date</label>
                        <input type="date" class="form-control" id="ssd">
                    </div>
                    <div class="form-group">
                        <label for="sed">Sheduled end date</label>
                        <input type="date" class="form-control" id="sed">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <hr>

    <div class="row justify-content-center align-items-center">
        <div class="col col-lg-10">

            <div class="form-group">
                <label for="description">Work Description </label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>

        </div>
    </div>



    <div class="row justify-content-end">
        <div class="submit-area">
            <button class="btn btn-primary">Creeaza comanda de lucru
            </button>
        </div>
    </div>

</div>
