<div  id="addNewCarBrand">
    <div class="container h-100">
      <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">

            <div class="text-center mt-4">
              <h1 class="h2">Add new Car Brand</h1>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="m-sm-4">
                  <form #newCarBrandForm="ngForm" (ngSubmit)="onNewCarBrand(newCarBrandForm)">

                    <div class="form-group">
                      <label>New Car Brand</label>
                      <input class="form-control form-control-lg" type="text" name="carBrandName"
                        ngModel placeholder="Enter New Car Brand">
                    </div>

                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">Add Brand</button>
                      <button type="button" class="btn btn-secondary float-right" (click)="closeModal()" data-dismiss="modal" id="closeAddNewCarBrand">
                        Close</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
